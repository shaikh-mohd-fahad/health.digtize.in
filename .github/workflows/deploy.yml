name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./health
          
          # ---------------------------------------------------------
          # IMPORTANT CHANGE:
          # Kyunki user 'u853960698.digtize' already public_html me land karta hai,
          # Hum yahan se 'public_html' hata denge.
          # Ye code ab files ko 'public_html/test/' me dalega.
          # ---------------------------------------------------------
          server-dir: ./
          
          dangerous-clean-slate: false
          
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            .env
            readme.md
            .github/**
            public/images/**
            public/storage/**
            storage/**
            images/**
            public/assets/**
            public/uploads/**
            assets/images/**